<!DOCTYPE html>
<html>
<head>
  <!-- DEVELOPMENT -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

  <title>Create ChangeAgain Widget!</title>
  <script type="text/javascript" src="script.js"></script>
  <!-- FIX THIS TO "https://changeagain.me" AFTER DEPLOY-->
  <link rel="stylesheet" type="text/css" href="http://test.changeagain.me/styles/ca_widget.css">
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

  <div class="widget">
    <div class="type-switch">
      <img class="ca-logo" src="http://www.changeagain.me/wp-content/uploads/2015/05/logo.png">
      <button data-type="HTML" class="btn btn-default"> HTML </button>
      <button data-type="JS" class="btn btn-default current">   JS   </button>
    </div>
    <div class="widget-example">
      <div class="widget-example-block">
        <a class="ca-widget-button btn btn-default  " href="http://test.changeagain.me/demo_experiments/wizard?title=website-conversion&amp;url=http%3A%2F%2Ftest.changeagain.me%2Ftest_widget">
          <img alt="changeagain_logo" id="changeagain-logo" src="http://test.changeagain.me/assets/logo_circle-3497e57c382c8ab4d7fd533ad9ea6b66.png">
          <div class="widget-wrapper-text">Change this WebSite</div>
        </a>
      </div>
    </div>
  </div>

  <div class="container container-main">
    <div class="widget-options">
      <div class="option">
        <label>
          <input class="option-fullsize" type="checkbox"> </input>
          Fullsize
        </label>
      </div>
      <div class="option">
        <label>
          <input class="option-already-changed" type="checkbox"> </input>
          Add "already changed" block. Quantity:
        </label>
        <select class="already-changed-quantity" type="list">
          <option name="3">3</option>
          <option name="6">6</option>
          <option name="9">9</option>
        </select>
      </div>
    </div>

    <div class="widget-code">
      <div> Your code: </div>
      <textarea> </textarea>
    </div>

  </div>

</body>
</html>
